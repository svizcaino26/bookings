  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    let attention = Prompt();

    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
    // Rangepicker call
    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
      // ...options
      format: "yyyy-mm-dd",
    });

    function notify(msg, msgType) {
      notie.alert({
        type: msgType,
        text: msg,
      })
    }

    function notifyModal(title, text, icon, buttonText) {
      Swal.fire({
        title: title,
        text: text,
        icon: icon,
        confirmButtonText: buttonText,
        theme: "auto",
      })
    }

    function Prompt() {
      let toast = function (c) {
        const {
          msg = "",
          icon = "success",
          position = "top-end",
        } = c;

        const Toast = Swal.mixin({
          toast: true,
          title: msg,
          position: position,
          icon: icon,
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.onmouseenter = Swal.stopTimer;
            toast.onmouseleave = Swal.resumeTimer;
          }
        });

        Toast.fire({});
      }

      let success = function (c) {
        const {
          msg = "",
          title = "",
          footer = "",
        } = c;

        Swal.fire({
          icon: "success",
          title: title,
          text: msg,
          footer: footer,
        });
      }

      let error = function (c) {
        const {
          msg = "",
          title = "",
          footer = "",
        } = c;

        Swal.fire({
          icon: "error",
          title: title,
          text: msg,
          footer: footer,
        });
      }

      async custom(c) {
        const {
          msg = "",
          title = "",
        } c;

        const {value: formValues} = await Swal.fire({
          title: title,
          html: msg,
          focusConfirm: false,
          backdrop: false,
          showCancelButton: true,
          preConfirm: () => {
            return [
              document.getElementById("start").value,
              document.getElementById("end").value
            ];
          }
        });
        if (formValues) {
          Swal.fire(JSON.stringify(formValues));
        }
      }

      return {
        toast: toast,
        success: success,
        error: error,
        custom: custom,
      }
    }
    document.querySelector("#the_button").addEventListener("click", function () {
      let html = `
        <form id="check-availability-form" method="post" action="" class="needs-validation" novalidate>
          <div class="row" id="reservation-dates-modal">
            <div class="col">
              <input class="form-control" id="start" type="text" name="start" placeholder="Arrival" required>
            </div>
            <div class="col">
              <input class="form-control" id="end" type="text" name="end" placeholder="Departure" required>
            </div>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary">Search availability</button>
        </form>
      `
      attention.custom({msg: html, title: "Check availability"});
    })
  </script>
