{{template "base" .}}

{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h1 id="page_title">Make Reservation</h1>
      <form method="post" action="" class="needs-validation" novalidate>
        <div class="form-group mt-5">
          <label for="first_name">First name:</label>
          <input type="text" class="form-control" name="first_name" id="first_name" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label for="last_name">Last name:</label>
          <input type="text" class="form-control" name="last_name" id="last_name" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="email" id="email" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" class="form-control" name="phone" id="phone" autocomplete="off" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Make Reservation">
      </form>
    </div>
  </div>
</div>
{{end}}
